<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="description" content="바닐라 JS로 만드는 To Do List 웹 애플리케이션" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <section>
      <form class="input-to-do">
        <input type="text" placeholder="할 일을 입력해주세요!" />
        <button type="submit">입력</button>
      </form>
      <article>
        <h2>What I Have To Do?</h2>
        <div>
          <ul class="what-to-do">
          </ul>
        </div>
      </article>
    </section>
    <footer>
      <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fjaeny007.github.io%2Fvanilla_js_todolist%2F&count_bg=%23FF7575&title_bg=%23C0B1B1&icon=html5.svg&icon_color=%23FFFFFF&title=Hits&edge_flat=false"/></a>
      <div>COPYRIGHT 2022. JAENY, All rights reserved</div>
    </footer>
    <script src="./ToDoList.js"></script>
  </body>

</html>
